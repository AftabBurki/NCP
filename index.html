<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter Clock</h1>
    <label for="Count" id="Count">0</label>
    <div id="main">
       <div class="All">
       <button id="DecTime" class="btn">DecreaseTime</button>
       <button id="ResTime" class="btn">ResetTime</button>
       <button id="IncTime" class="btn">IncreaseTime</button>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
